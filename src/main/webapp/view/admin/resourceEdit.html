<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="ui/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="ui/css/sb-admin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="ui/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="ui/js/jquery.js"></script>
    <script src="ui/js/angular.min.js"></script>
    <script src="ui/js/angular-route.min.js"></script>
    <script src="ui/js/controllersDashboard.js"></script>
    <script src="ui/js/factory.js"></script>
    <script src="ui/js/factoryDashboard.js"></script>
    <script src="ui/js/topbarApp.js"></script>
    <script src="ui/js/sidebarApp.js"></script>

    <script src="ui/js/bootstrap.min.js"></script>


    <!-- <script src="ui/js/factoryDashboard.js"></script> -->

</head>


<body ng-app="resourceEditApp">

    <div id="wrapper" ng-controller="resourceEditCtrl">

        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

            <ng-include src="'topbar.html'"></ng-include>

            <ng-include src="'sidebar.html'"></ng-include>

        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Edit Resource
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Dashboard</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i> Edit Resource
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-offset-3 col-lg-6">
                        <form role="form" ng-submit="updateResource()">

                            <div class="form-group">
                                <label for="resourceName">Resource Name</label>
                                <input class="form-control" id="resourceName" type="text" pattern="[a-zA-Z0-9-\s]{2,30}" placeholder="Resource Name" ng-model="resource.resourceName" title="It must be between 2-30 characters" required/>
                            </div>

                            <div class="form-group">
                                <label for="capacity">Capacity</label>
                                <input class="form-control" id="capacity" type="number" min="1" placeholder="Capacity" ng-model="resource.capacity" title="It must be 10 digits" required/>
                            </div>

                            <div class="form-group">
                                <label for="resourceAdmin">Current Resource Admins</label>
                                <!-- ng-options="admin as admin.name for admin in resource.resourceAdmins track by admin.email"  -->
                                <select class="form-control" id="resourceAdmin" ng-model="resource.resourceAdmins[0].email">
                                    <option ng-repeat="admin in resource.resourceAdmins" value="{{admin.email}}">{{admin.name}}</option>
                                </select>
                                <br/>
                                <button type="button" class="btn btn-danger" ng-click="removeAdmin()">Delete</button>
                            </div>

                            <div class="form-group">
                                <label for="addAdmin">Add Resource Admins</label>
                                <input type="search" id="addAdmin" class="form-control" placeholder="Enter name" ng-model="searchUser"/>
                                <br/>
                                <select class="form-control" id="userList" readonly multiple>
                                	<option ng-repeat="user in allUsers | filter : searchUser" value="{{user.email}}">
                                		{{user.name}} ({{user.email}})
                                	</option>
                                </select>
                                <br/>
                                <button type="button" class="btn btn-success" ng-click="addAdmin()">Add</button>
                            </div>

                            <div class="form-group" id="resType">
                                <label for="type">Resource Type</label>
                                <!-- ng-options="admin as admin.name for admin in resource.resourceAdmins track by admin.email"  -->
                                <select class="form-control" id="type" ng-model="resource.type" required>
                                    <option ng-repeat="res in distinct" value="{{res}}">{{res}}</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-default">Update</button>
                            <button type="reset" class="btn btn-default">Reset</button>

                        </form>
                    </div>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->


</body>

</html>
