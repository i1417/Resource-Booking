<body ng-app="homePage">

	<div id="wrapper" ng-controller="dashboardCtrl">

		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<ng-include src="'topbar.html'"></ng-include>

			<ng-include src="'sidebar.html'"></ng-include>

		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Dashboard <small>Resource Bookings</small>
							<button type="button" ng-controller="bookingCtrl" class="btn btn-primary btn-md pull-right"
								data-toggle="modal" data-target="#bookingModal"
								ng-click="pickDateTime()">New Booking</button>
						</h1>
						<ol class="breadcrumb">
							<li class="active"><i class="fa fa-dashboard"></i> Dashboard
							</li>
						</ol>
					</div>
				</div>

				<!-- /.row -->
				<div class="row" ng-controller="calendarCtrl">
					<div id="calendar" class="col-xs-12"></div>
				</div>
			</div>
			<!-- /.container-fluid -->

		</div>
		<!-- /#page-wrapper -->
		<!-- Modal -->
		<div class="modal fade" id="bookingModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">&times;</span> <span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Schedule Booking</h4>
					</div>

					<!-- Modal Body -->
					<div class="modal-body" ng-controller="calendarCtrl">

						<form role="form" ng-submit="bookResource()" ng-controller="bookingCtrl">
							<div class="form-group">

								<select class="selectpicker form-control" ng-model="booking.resource.resourceName" required>
									<option data-hidden="true" value="">Select a Resource</option>
									<option data-ng-repeat="r in allResources">{{r.resourceName}}</option>
								</select>


							</div>
							<div class="form-group">
								<div class='input-group date' id='datePicker'>
									<input type='text' class="form-control"
										placeholder="Booking date" ng-model="booking.date" required /> <span class="input-group-addon">
										<span class="fa fa-calendar"> </span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<div class='input-group date' id='startTime'>
									<input type='text' class="form-control"
										placeholder="Select start time" ng-model="booking.startTime" required/> <span
										class="input-group-addon"> <span class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<div class='input-group date' id='endTime'>
									<input type='text' class="form-control"
										placeholder="Select end time" ng-model="booking.endTime" required/> <span
										class="input-group-addon"> <span class="fa fa-clock-o"></span>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Title</label> <input type="text"
									class="form-control" placeholder="Purpose of Booking" ng-model="booking.title" required/>

							</div>
							<div class="form-group">
								<label class="control-label">Description</label> <input
									type="text" class="form-control"
									placeholder="Describe your purpose" ng-model="booking.description" required/>
							</div>
							<div class="form-group">
								<label class="control-label">Participants</label> <input
									type="number" class="form-control"
									placeholder="Number of participants" ng-model="booking.numberOfParticipants"  min="2" required/>
							</div>

							<button type="submit" class="btn btn-primary">Book</button>
						</form>
					</div>

					<!-- Modal Footer -->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">Book
							Resource</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Close</button>

					</div>

				</div>
			</div>
		</div>
		<!--Model End -->
	</div>
	<!-- /#wrapper -->
